<!DOCTYPE html>
{% extends "new_layout.html" %} 

 {% block content %}
    {% if session.logged_in %}

    {% endif %}

        <h1>View Courses</h1>
        <form method="get" action="/"><button type="submit">Back To Search</button></form>

    </div>

     <table class="table">
      <thead>
        <tr>
          <th>Room Usage Count</th>

        </tbody>
        

    {% else %}

    {% endfor %}
    </table>
  {% endblock %}
